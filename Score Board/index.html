<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="hero">
          <div class="wrapper wrapper--home">
          <h3>HOME</h3>
          <div class="score" id="home--score"></div>
          <div class="score--add--btn">
            <button class="btn" id="add-1-home" onclick="add1Home()">+1</button>
            <button class="btn" id="add-2-home" onclick="add2Home()">+2</button>
            <button class="btn" id="add-3-home" onclick="add3Home()">+3</button>
          </div>
        </div>
        <div class="wrapper wrapper--guest">
          <h3>GUEST</h3>
          <div class="score" id="guest--score"></div>
          <div class="score--add--btn">
            <button class="btn" id="add-1-guest" onclick="add1Guest()">+1</button>
            <button class="btn" id="add-2-guest" onclick="add2Guest()">+2</button>
            <button class="btn" id="add-3-guest" onclick="add3Guest()">+3</button>
          </div>
        </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
